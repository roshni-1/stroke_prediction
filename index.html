<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Predictor</title>
</head>

<body>
    <h1>Blood Pressure Predictor</h1>
    <form method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="1"><br><br>

        <label for="systolic_pressure">Systolic Blood Pressure:</label>
        <input type="number" id="systolic_pressure" name="systolic_pressure" required min="1"><br><br>

        <label for="diastolic_pressure">Diastolic Blood Pressure:</label>
        <input type="number" id="diastolic_pressure" name="diastolic_pressure" required min="1"><br><br>

        <label for="hypertension">Hypertension (1 for yes, 0 for no):</label>
        <input type="number" id="hypertension" name="hypertension" required min="0" max="1"><br><br>

        <label for="gender_encoded">Gender (1 for male, 0 for female):</label>
        <input type="number" id="gender_encoded" name="gender_encoded" required min="0" max="1"><br><br>

        <label for="never_smoked">Never Smoked (1 for yes, 0 for no):</label>
        <input type="number" id="never_smoked" name="never_smoked" required min="0" max="1"><br><br>

        <label for="smokes">Smokes (1 for yes, 0 for no):</label>
        <input type="number" id="smokes" name="smokes" required min="0" max="1"><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if result %}
    <h2>Prediction Result:</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>

</html>
